openapi: 3.0.0
info:
  title: networker-back
  version: 1.0.0
servers:
  - url: https://networker-back.onrender.com
tags:
  - name: auth
  - name: wake up
  - name: users
paths:
  /api/v1/auth/register:
    post:
      tags:
        - auth
      summary: Register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: Biba
                lastName: Boba
                nickName: biba_0321
                address: Guga str. Lviv, Ukraine
                postCode: 79-021
                phone: '+380930362479'
                linkedIn: https://www.linkedin.com/in/b-ty/
                company: Boba.inc
                email: biba_boba1@gmail.com
                password: boba1231
      responses:
        '201':
          description: Successful response
          content:
            application/json: {}
  /api/v1/auth/login:
    post:
      tags:
        - auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: biba_boba1@gmail.com
                password: boba1231
      responses:
        '202':
          description: Successful response
          content:
            application/json: {}
  /api/v1/auth/logout:
    delete:
      tags:
        - auth
      summary: Logout
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/auth/verify-email:
    get:
      tags:
        - auth
      summary: Verify Email
      parameters:
        - name: verificationToken
          in: query
          schema:
            type: string
          example: >-
            6a71cea056fedc379f40b8daa9dfddd6ad2ab6146d6b26f86fb8189aca754e70436d8f85a9c17379
        - name: email
          in: query
          schema:
            type: string
          example: khomynt97@gmail.com
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/wake-up:
    get:
      tags:
        - wake up
      summary: Wake Up
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/users:
    get:
      tags:
        - users
      summary: Get All Users
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/users/:id:
    get:
      tags:
        - users
      summary: Get User By Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/users/passwords:
    get:
      tags:
        - users
      summary: Get Users Passwords (privat)
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
